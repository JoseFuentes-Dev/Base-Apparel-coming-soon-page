<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <meta name="description" content="frontendmentor challenge Base Apparel coming soon page">
</head>
<body>
<main>
  <div class="logo"><img src="images/logo.svg" aria-hidden="true"></div>
  <picture>
      <source media="(min-width:800px)" srcset="images/hero-desktop.jpg">
    <img src="images/hero-mobile.jpg" aria-hidden="true">
  </picture>
   <section class="details">
    <img class="log" src="images/logo.svg" alt="">
     <h1>
       <span> We're </span>
       coming soon
      </h1> 
      
      <p> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals. </p>
        <form action="" class="btns">
          <input type="text" id="email"  placeholder="Email Address" >
          <img class="err" src="images/icon-error.svg">
          <button type="button" ><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
        </form>
        <span id="emailOK"></span>
      </section>
  </main>
  <script src="main.js"></script>
